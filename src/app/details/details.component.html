<div class="container" [formGroup]="form">

  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-6">
          <div>
            <img [src]="form.get('img').value" class="banner">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="card-body">
            <h2 class="card-title"><strong>{{form.get('title').value}}
                ({{form.get('release_date').value | date: 'yyyy'}})</strong>
            </h2>
            <p> <strong>Sinopse</strong> </p>
            <p class="card-text">{{form.get('overview').value}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
